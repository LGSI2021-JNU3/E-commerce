<!DOCTYPE html>
<html>
<head>
	<title>Checkout Form</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<style>
        @font-face {
            font-family: 'NEXEN_TIRE_Bold';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_eight@1.0/NEXEN_TIRE_Bold.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }		
		header {
            margin-top: 15px;
            margin-left: 15px;
        }
          
        header p {
            font-size: 20px;
            font-family: 'NEXEN_TIRE_Bold';
        }
		
		container {
                background-color: white;
            }
	</style>

    <script lang="javascript">
        function test() {
            alert("Order Completed.");
        }
    </script>

</head>

<body>
	<container>
	<header><p>sellphone</p></header>
		<div class="col-md-4 container bg-default">
			
			<h4 class="my-4">
					Payment
			</h4>
			
            <div class="form-check">
                <input type="radio" class="form-check-input" id="credit" name="payment-method" checked required>
                <label for="credit" class="form-check-label">Credit Card</label>
            </div>

            <div class="form-check">
                <input type="radio" class="form-check-input" id="debit" name="payment-method" required>
                <label for="debit" class="form-check-label">Debit Card</label>
            </div>

            <div class="form-check">
                <input type="radio" class="form-check-input" id="paypal" name="payment-method"  required>
                <label for="paypal" class="form-check-label">PayPal</label>
            </div>
            <hr>

			<form action="phoneList.html">
                <div class="form-row">
					<div class="col-md-6 form-group">
						<label for="email">Email</label>
						<p style="color: gray;">user@gmail.com</p>
					</div>

					<div class="col-md-6 form-group">
						<label for="email">Phone Number</label>
                        <p style="color: gray;">010-1234-5678</p>
					</div>
				</div>

                <div class="form-row">
					<div class="col-md-6 form-group">
						<label for="adress">Address</label>
					    <p style="color: gray;">40, Cheomdan-ro 8-gil, Jeju-si, Jeju-do, Republic of Korea</p>
					</div>

					<div class="col-md-6 form-group">
						<label for="address2">Pastal Address</label>
					    <p style="color: gray;">63243</p>
					</div>
				</div>

				<hr>

                <div class="form-row">
					<div class="col-md-6 form-group">
						<label for="adress">Product</label><br>
					    <img src="payItem.jpg" style="width: 50%; height: 65%;" alt="Product Image">
					</div>

					<div class="col-md-6 form-group">
						<label for="address2">iPhone 12 mini - 128GB Purple</label><br>
                        <label for="address2">Price $1,020,000</label><br>
                        <label for="address2">Amount : 1</label>
					</div>
				</div>

                <hr>

                <div class="form-row">
					<div class="col-md-6 form-group">
						<label for="adress">Product Total</label>
					</div>

					<div class="col-md-6 form-group">
					    <p style="color: gray;">$1,020,000</p>
					</div>
				</div>

                <div class="form-row">
					<div class="col-md-6 form-group">
						<label for="adress">Delivery</label>
					</div>

					<div class="col-md-6 form-group">
					    <p style="color: gray;">$5,000</p>
					</div>
				</div>

                <hr>

                <div class="form-row">
					<div class="col-md-6 form-group">
						<label for="adress">Total</label>
					</div>

					<div class="col-md-6 form-group">
					    <p style="color: gray;">$1,025,000</p>
					</div>
				</div>

                <hr>
				
				<div class="form-check">
					<input type="checkbox" class="form-check-input" id="shipping-adress"> 
						I checked everything.
					<label for="shipping-adress" class="form-check-label"></label>
				</div>

                <br>
					<button class="btn btn-primary bt-lg btn-block" type="submit"
                    style="background-color: black;" onclick="test()">Charge Now</button>
			</form>
		</div>
		</container>
</body>
</html>
